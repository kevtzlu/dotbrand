# ============================================================================
# 使用說明
# ============================================================================

# 1. 添加新案例:
#    - 複製 TEMPLATE 部分
#    - 填入所有必需的信息
#    - 確保所有特性都按照 LAYER 3.1 的定義進行提取
#    - 將新案例添加到此檔案中
#    - 更新 Database_Statistics
#
# 2. 更新現有案例:
#    - 如果發現錯誤或新信息，更新相應的字段
#    - 更新 Extraction_Date 和 Extracted_By
#    - 更新 Database_Statistics
#
# 3. 查詢案例:
#    - 按 Project_Type 查詢 (Healthcare / Warehouse / Commercial)
#    - 按 Location (State, City, ZIP) 查詢
#    - 按 Facility_Type 查詢
#    - 按 Cost_Per_SF 範圍查詢
#
# 4. 相似度計算:
#    - 使用 LAYER 3.2 的相似度公式
#    - 與新項目的特性進行比較
#    - 計算相似度評分 (0-100%)
#
# 5. 調整因子應用:
#    - 使用 LAYER 3.3 的調整因子
#    - 根據新項目與參考案例的差異進行調整
#    - 生成調整後的成本估算

