usage_instructions:
  
  step_1_determine_building_type:
    description: "Identify the building type (commercial_office, warehouse, healthcare)"
    method: "Review project BOD and building classification"
  
  step_2_determine_renovation_scope:
    description: "Determine the renovation scope (light, moderate, heavy)"
    method: "Use LAYER 2 DECISION MATRIX to assess MEP reuse and structural changes"
  
  step_3_get_base_factor:
    description: "Retrieve the base renovation factor from the matrix"
    method: "Look up building_type → base_renovation_factors → renovation_scope"
  
  step_4_get_regional_adjustment:
    description: "Retrieve the regional adjustment factor"
    method: "Look up regional_adjustments → region → adjustment_factor"
  
  step_5_calculate_final_factor:
    description: "Calculate the final renovation factor"
    formula: "final_factor = base_factor × regional_adjustment"
  
  step_6_apply_to_estimate:
    description: "Apply the renovation factor to the new construction cost estimate"
    formula: "renovation_cost = new_construction_cost × final_factor"
  
  step_7_validate_confidence:
    description: "Check the confidence level for the estimate"
    method: "Review historical_data → by_renovation_scope → confidence"

