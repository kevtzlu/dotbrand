    - item: "Low Voltage Systems"
      rule: "Default EXCLUDE unless GC confirms inclusion"
      risk: "MEDIUM — $15K–$50K"
    
    - item: "Emergency Generator"
      rule: "Default EXCLUDE — typically Owner furnished"
