# SECTION 5: CONFIDENCE LEVELS & CAVEATS
################################################################################

confidence_levels:
  HIGH:
    definition: "15+ projects analyzed, statistical confidence > 80%"
    regions: ["CA_Inland", "CA_Coastal", "TX_Inland"]
  
  MEDIUM:
    definition: "5-14 projects analyzed, statistical confidence 50-80%"
    regions: ["CA_Bay_Area", "TX_Coastal", "NY_Urban", "FL_Statewide"]
  
  LOW:
    definition: "< 5 projects analyzed, statistical confidence < 50%"
    regions: ["Emerging regions, new building types"]

caveats:
  - "This matrix is based on historical data and statistical analysis. Actual geotechnical costs may vary significantly based on site-specific conditions."
  - "Always conduct a detailed geotechnical investigation before finalizing cost estimates."
  - "Regional adjustments should be validated against local geotechnical reports and industry experience."
  - "Building type adjustments are approximate and may vary based on specific project requirements."
  - "This matrix should be updated regularly as new project data becomes available."

