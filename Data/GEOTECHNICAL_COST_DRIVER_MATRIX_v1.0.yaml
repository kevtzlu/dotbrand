# Author: dotbrand ESTIMAIT System
################################################################################

metadata:
  version: "1.0"
  status: "PRODUCTION"
  last_updated: "2026-02-09"
  total_regions: 20
  high_priority_regions: 7
  core_building_types: 3
  total_cost_drivers: 10
  confidence_threshold: "MEDIUM-HIGH (15+ projects per region)"
  
  development_phases:
    phase_1: "Framework + High Priority Regions (CA, TX, NY, FL, etc.) - COMPLETE"
    phase_2: "Complete all 20 regions - IN PROGRESS"
    phase_3: "A/B Testing with historical projects - PENDING"
    phase_4: "System integration and optimization - PENDING"
  
  validation_status:
    ca_inland: "VALIDATED (Advantech project, variance -2 to -4%)"
    ca_bay_area: "PENDING (need new construction data)"
    ca_coastal: "PENDING"
    other_regions: "PENDING"

################################################################################
# SECTION 1: COST DRIVER DEFINITIONS
################################################################################

cost_drivers:
  
  driver_1_groundwater_depth:
    name: "Groundwater Depth"
    definition: "Depth to water table below existing grade"
    impact_range: "0-2%"
    scoring_scale:
      very_shallow:
        range: "< 5 ft"
        cost_impact: 0.02
        description: "High water table, requires dewatering"
      shallow:
        range: "5-15 ft"
        cost_impact: 0.015
        description: "Moderate water table, standard dewatering"
      moderate:
        range: "15-35 ft"
        cost_impact: 0.01
        description: "Standard water table, minimal dewatering"
      deep:
        range: "> 35 ft"
        cost_impact: 0.00
        description: "Deep water table, no dewatering needed"
    data_sources:
      - "USGS Water Resources"
      - "State Geological Surveys"
      - "Local Geotechnical Reports"
  
  driver_2_soil_type:
    name: "Soil Type"
    definition: "Primary soil composition (sand, clay, silt, rock)"
    impact_range: "0-3%"
    scoring_scale:
      gravelly_sand:
        cost_impact: 0.01
        description: "Easy to excavate, good bearing capacity"
      sand_silt:
        cost_impact: 0.015
        description: "Moderate excavation difficulty"
      clay:
        cost_impact: 0.02
        description: "Difficult to excavate, settlement concerns"
      rock_bedrock:
        cost_impact: 0.03
        description: "Very difficult to excavate, blasting may be needed"
    data_sources:
      - "USGS Soil Maps"
      - "NRCS Web Soil Survey"
      - "State Geological Maps"
  
  driver_3_liquefaction_risk:
    name: "Liquefaction Risk"
    definition: "Potential for soil liquefaction during seismic events"
    impact_range: "0-3%"
    scoring_scale:
      high:
        cost_impact: 0.03
        description: "High liquefaction potential, ground improvement required"
        regions: ["CA Coastal", "CA Bay Area"]
      moderate:
        cost_impact: 0.015
        description: "Moderate liquefaction potential, special design"
        regions: ["CA Inland"]
      low:
        cost_impact: 0.00
        description: "Low/no liquefaction potential"
        regions: ["TX", "NY", "FL", "UT", "NV"]
    data_sources:
      - "USGS Earthquake Hazards Program"
      - "State Seismic Hazard Maps"
      - "CGS Liquefaction Susceptibility Maps"
  
  driver_4_bedrock_depth:
    name: "Bedrock Depth"
    definition: "Depth to competent bedrock below surface"
    impact_range: "0-2%"
    scoring_scale:
      shallow:
        range: "< 10 ft"
        cost_impact: 0.00
        description: "Shallow bedrock, good foundation support"
      moderate:
        range: "10-50 ft"
        cost_impact: 0.01
        description: "Standard bedrock depth"
      deep:
        range: "> 50 ft"
        cost_impact: 0.02
        description: "Deep bedrock, may require deep foundations"
    data_sources:
      - "USGS Geological Maps"
      - "State Geological Surveys"
      - "Geotechnical Reports"
  
  driver_5_seismic_activity:
    name: "Seismic Activity"
    definition: "Earthquake design category (SDC A-E per IBC)"
    impact_range: "0-3%"
    scoring_scale:
      sdc_a:
        cost_impact: 0.00
        description: "Minimal seismic design requirements"
        regions: ["TX Inland", "NM", "OK"]
      sdc_b:
        cost_impact: 0.01
        description: "Low seismic design requirements"
        regions: ["TX Coastal", "FL", "Northeast"]
      sdc_c:
        cost_impact: 0.015
        description: "Moderate seismic design requirements"
        regions: ["UT", "NV"]
      sdc_d:
        cost_impact: 0.02
        description: "High seismic design requirements"
        regions: ["CA Inland", "Pacific NW"]
      sdc_d_e:
        cost_impact: 0.03
        description: "Very high seismic design requirements"
        regions: ["CA Coastal", "CA Bay Area"]
    data_sources:
      - "USGS Seismic Hazard Maps"
      - "OSHPD Seismic Design Maps"
      - "IBC Seismic Design Categories"
  
  driver_6_utility_density:
    name: "Utility Density"
    definition: "Density of existing underground utilities (water, sewer, electric, gas)"
    impact_range: "0-2%"
    scoring_scale:
      very_high:
        cost_impact: 0.02
        description: "Dense urban utilities, complex coordination"
        regions: ["Urban centers"]
      high:
        cost_impact: 0.015
        description: "Suburban utilities, moderate coordination"
        regions: ["Suburban areas"]
      moderate:
        cost_impact: 0.01
        description: "Some utilities, standard coordination"
        regions: ["Mixed areas"]
      low:
        cost_impact: 0.00
        description: "Few utilities, minimal coordination"
        regions: ["Rural areas"]
    data_sources:
      - "Utility locate services"
      - "City/County utility maps"
      - "Site surveys"
  
  driver_7_environmental_constraints:
    name: "Environmental Constraints"
    definition: "Environmental limitations (wetlands, contamination, paleontology, etc.)"
    impact_range: "0-3%"
    scoring_scale:
      high:
        cost_impact: 0.03
        description: "Significant constraints, special mitigation required"
      moderate:
        cost_impact: 0.015
        description: "Some constraints, standard mitigation"
      low:
        cost_impact: 0.005
        description: "Minor constraints or none"
    data_sources:
      - "FEMA Wetlands Maps"
      - "EPA Environmental Data"
      - "Phase 1 Environmental Assessments"
      - "Paleontological Reports"
  
  driver_8_excavation_difficulty:
    name: "Excavation Difficulty"
    definition: "Difficulty of excavation (soil vs rock, depth, etc.)"
    impact_range: "0-2%"
    scoring_scale:
      easy:
        cost_impact: 0.00
        description: "Soft soils, standard equipment"
      moderate:
        cost_impact: 0.01
        description: "Mixed soils, some shoring needed"
      difficult:
        cost_impact: 0.02
        description: "Rock or deep excavation, specialized equipment"
    data_sources:
      - "Geotechnical Reports"
      - "Boring Logs"
      - "Site Conditions"
  
  driver_9_terrain_slope:
    name: "Terrain Slope"
    definition: "Steepness of site terrain"
    impact_range: "0-1%"
    scoring_scale:
      flat:
        range: "0-2%"
        cost_impact: 0.00
        description: "Flat terrain, standard site development"
      moderate:
        range: "2-10%"
        cost_impact: 0.005
        description: "Moderate slope, some grading"
      steep:
        range: "> 10%"
        cost_impact: 0.01
        description: "Steep terrain, significant grading and retaining walls"
    data_sources:
      - "USGS Topographic Maps"
      - "Site Surveys"
      - "Google Earth Elevation"
  
  driver_10_climate_seasonality:
    name: "Climate & Seasonality"
    definition: "Climate conditions affecting construction (freeze-thaw, heavy rain, etc.)"
    impact_range: "0-1%"
    scoring_scale:
      arid:
        cost_impact: 0.00
        description: "Dry climate, minimal weather impact"
      temperate:
        cost_impact: 0.005
        description: "Moderate climate, standard weather management"
      humid_freeze_thaw:
        cost_impact: 0.01
        description: "Humid or freeze-thaw climate, extended drainage/protection"
    data_sources:
      - "NOAA Climate Data"
      - "Local Weather Records"
      - "Regional Construction Experience"

