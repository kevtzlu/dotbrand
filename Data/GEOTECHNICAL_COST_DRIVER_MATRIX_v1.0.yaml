building_type_adjustments:
  
  warehouse:
    name: "Warehouse"
    description: "Dry storage, distribution centers, fulfillment centers"
    adjustment_multiplier: 0.9
    rationale: "Warehouses typically have shallow foundations, less sensitive to geotechnical conditions"
    examples: ["Advantech AASC", "Amazon Fulfillment", "DHL Distribution"]
  
  commercial_office:
    name: "Commercial Office"
    description: "Office buildings, corporate headquarters, mixed-use commercial"
    adjustment_multiplier: 1.0
    rationale: "Standard adjustment, baseline for comparison"
    examples: ["Advantech HQ", "Corporate Office", "Mixed-Use Commercial"]
  
  healthcare:
    name: "Healthcare"
    description: "Hospitals, medical offices, clinics"
    adjustment_multiplier: 1.2
    rationale: "Healthcare facilities often require deeper foundations and more stringent geotechnical requirements"
    examples: ["Hospital", "Medical Center", "Specialty Clinic"]

